<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">

        <div class="container">

            <div class="icone">
                <i class="fa-solid fa-star my-icon"></i>
            </div>
    
            <div class="image__content">
                <img class="img__card" src="https://fotoblik.ru/wp-content/uploads/2023/09/velosiped-s-tsvetami-1.webp" alt="Fahrrad">
                <h2 class="image__content__title">Велосипеды</h2>
            </div>

            <div class="button__content">
                <button class="btn__plus">
                    <i class="fa-solid fa-plus my-icon_two"></i>
                </button>

                <span class="button__result">10</span>

                <button class="btn__minus">
                    <i class="fa-solid fa-minus my-icon_two"></i>
                </button>
            </div>
    
        </div>

    </main>
    
    

    <script src="./script.js"></script>
</body>
</html>
