// 1. Написать программу, которая через prompt считывает число и выводит в консоль число равное 10% от введенного числа.

let sum = Number(prompt('Введите число:'));
let result = sum * 0.10;

alert(result)


// 2. Написать программу, которая получает два числа и выводит наименьшее.

let number1 = Number(prompt('Введите первое число:'));
let number2 = Number(prompt('Введите второе число:'));

let minimum = Math.min(number1, number2);

alert("Вывод наименьшего числа: " + minimum)
