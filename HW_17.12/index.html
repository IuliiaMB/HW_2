<body>

    <div class="container">

        <div class="icone_close">
            <i class="fa-solid fa-xmark"></i>
        </div>

        <h2 class="registration">Регистрация</h2>

        <form class="form">

            <input class="form_mail" type="mail" placeholder="Email">
            <input class="form_password" type="password" placeholder="Пароль">

            <p class="info">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и
                соглашаетесь на информационную рассылку.</p>

            <button type="submit" class="registration_btn">Зарегистрироваться</button>
            <button class="log_btn">Войти</button>

        </form>

    </div>

</body>
